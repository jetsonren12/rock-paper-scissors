<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel='stylesheet' href='style.css'>
<script src='./app.js' defer></script>
<title></title>
</head>
<body>
    <div class="word-container">
        <h1 id="hello">Hey. Welcome to a simple but interactive game of rock, paper, scissors! </h1>
        <h2>Please selection an option below. You'll have 5 rounds to play. Good luck!</h2>
    </div>
    <div class="btn-container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="score-container">
        <p id="human">Human Score:</p>
        <p id="computer">Computer Score:</p>
        <p id="tie">Tie:</p>
    </div>

</body>
</html>
